<!DOCTYPE html>
<html class="ui-viewport-640 mobile ks-webkit600 ks-webkit" lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <title>H5_demo</title>
    <link rel="stylesheet" href="./swiper/swiper.min.css">
    <link rel="stylesheet" href="./swiper/animate.min.css">

    <link rel="stylesheet" href="css/index.css">


</head>

<body>
    <div class="swiper-container box">
        <div class="swiper-wrapper">

            <!-- music -->
            <div class="music_btn"></div>

            <!-- page1 -->
            <div class="swiper-slide page page1">
                <h1><img src="images/logo_gray.png" alt=""></h1>
                <div class="snacky"><img src="images/indexSnacky.jpg" alt=""></div>
                <div class="txt">
                    <div class="abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
                        swiper-animate-delay="0.5s">
                        <img src="images/indexTxtThereis.png" alt="" />
                    </div>
                    <div class="abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
                        swiper-animate-delay="0.8s"> <img src="images/indexTxtLife.png" alt="" /></div>
                    <div class="abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
                        swiper-animate-delay="1s"> <img src="images/indexTxtMoreTo.png" alt="" /></div>
                    <div class="abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
                        swiper-animate-delay="1.2s"> <img src="images/indexTxtNestle.png" alt="" /></div>
                    <div class="abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
                        swiper-animate-delay="1.3s"> <img src="images/indexTxtCnLife.png" alt="" /></div>
                    <div class="abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
                        swiper-animate-delay="1.5s"> <img src="images/indexTxtCnNestle.png" alt="" /></div>
                </div>

                <div class="house bgmove ani infinite" swiper-animate-effect="myAni" swiper-animate-duration="30s"
                    swiper-animate-delay="0.1s">
                    <img src="images/indexHouse.jpg" alt="" />
                </div>
                <div class="house bgmove0 ani infinite" swiper-animate-effect="myAni" swiper-animate-duration="30s"
                    swiper-animate-delay="0.1s">
                    <img src="images/indexHouse.jpg" alt="" />
                </div>
                <div class="ui-up-arrow ani infinite" style="display: block;padding:0 0 10%;" swiper-animate-effect="fadeInUp"
                    swiper-animate-duration="1.5s" swiper-animate-delay="0s">
                    <a href="javascript:;">
                        <img src="images/arrow-up-blue.png" alt="滑动提示" />
                    </a>
                </div>
            </div>

            <!-- page2 -->
            <div class="swiper-slide page page2">
                <div class="txtleft ">
                    <img src="images/selerTxtLeft01.png" alt="" class="ani" swiper-animate-effect="bounceInLeft"
                        swiper-animate-duration="1s" swiper-animate-delay="1s" />
                    <img src="images/selerTxtLeft02.png" alt="" class="ani" swiper-animate-effect="bounceInLeft"
                        swiper-animate-duration="1s" swiper-animate-delay="1.2s" />
                    <img src="images/selerTxtLeft03.png" alt="" class="ani" swiper-animate-effect="bounceInLeft"
                        swiper-animate-duration="1s" swiper-animate-delay="1.4s" />
                    <img src="images/selerTxtLeft04.png" alt="" class="ani" swiper-animate-effect="bounceInLeft"
                        swiper-animate-duration="1s" swiper-animate-delay="1.6s" />
                </div>
                <div class="txtright">
                    <img src="images/selerTxtRight.png" alt="" class="ani" swiper-animate-effect="zoomIn"
                        swiper-animate-duration="1.2s" swiper-animate-delay="0.8s" />
                    <div class="me abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.2s"
                        swiper-animate-delay="0.6s"> <img src="images/selerTxtRightMe.png" alt="" /></div>
                    <div class="title abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
                        swiper-animate-delay="0.5s"> <img src="images/selerTxtRightTitle.png" alt="" /></div>
                </div>

                <div class="rolebox">
                    <div class="role ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="0.5s"><img src="images/boy.gif" alt="销售汪" class="" /></div>
                    <div class="lights ani infinite" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                        swiper-animate-delay="1.5s"><img src="images/lightsRight.png" alt="" /></div>
                    <div class="star ani infinite" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s"
                        swiper-animate-delay="1.7s"> <img src="images/starsRight.png" alt="" /></div>
                </div>
                <div class="ui-up-arrow ani infinite" style="display: block" swiper-animate-effect="fadeInUp"
                    swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <a href="javascript:;">
                        <img src="images/arrow-up.png" alt="滑动提示">
                    </a>
                </div>



            </div>

            <!-- page3 -->
            <div class="swiper-slide page page3">
                <div class="txtleft ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"
                    swiper-animate-delay="0s">
                    <img src="images/marketTxtLeft.png" alt="" class="ani" swiper-animate-effect="fadeInLeftBig"
                        swiper-animate-duration="1s" swiper-animate-delay="0.9s" />
                    <div class="me abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
                        swiper-animate-delay="0.4s"> <img src="images/selerTxtRightMe.png" alt="" /></div>
                    <div class="title abs ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s"
                        swiper-animate-delay="0.7s"> <img src="images/marketTxtLeftTitle.png" alt="" /></div>
                </div>
                <div class="txtright">
                    <img src="images/marketTxtRight01.png" alt="" class="ani" swiper-animate-effect="bounceInRight"
                        swiper-animate-duration="1s" swiper-animate-delay="1.6s" />
                    <img src="images/marketTxtRight02.png" alt="" class="abs ani" swiper-animate-effect="bounceInRight"
                        swiper-animate-duration="1s" swiper-animate-delay="1.4s" />
                    <img src="images/marketTxtRight03.png" alt="" class="abs ani" swiper-animate-effect="bounceInRight"
                        swiper-animate-duration="1s" swiper-animate-delay="1.2s" />
                    <img src="images/marketTxtRight04.png" alt="" class="abs ani" swiper-animate-effect="bounceInRight"
                        swiper-animate-duration="1s" swiper-animate-delay="1s" />
                </div>

                <div class="rolebox">
                    <div class="role ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="0.5s"><img src="images/girl.gif" alt="市场喵" /></div>
                    <div class="lights ani infinite" swiper-animate-effect="fadeIn " swiper-animate-duration="0.5s"
                        swiper-animate-delay="1s"><img src="images/lightsLeft.png" alt="" /></div>
                    <div class="star ani infinite" swiper-animate-effect="fadeIn " swiper-animate-duration="1s"
                        swiper-animate-delay="1s"> <img src="images/starsLeft.png" alt="" /></div>
                </div>
                <div class="ui-up-arrow ani infinite" style="display: block" swiper-animate-effect="fadeInUp"
                    swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <a href="javascript:;">
                        <img src="images/arrow-up.png" alt="滑动提示">
                    </a>
                </div>


            </div>

            <!-- page4 -->
            <div class="swiper-slide page page4">
                <div class="role role_dog ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.75s"
                    swiper-animate-delay="0s"><img src="images/dogFix.gif" alt="销售大师" /></div>
                <div class="abs pickme txt_dog ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                    swiper-animate-delay="0.5s"><img src="images/FixDogTxt.png" alt="销售大师-选我" /></div>
                <div class="abs btn_dog ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"
                    swiper-animate-delay="0.9s"><img src="images/FixDogBtn.png" alt="成为销售大师" /></div>
                <div class="abs lights_dog ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                    swiper-animate-delay="1.3s"><img src="images/FixDogLight.png" alt="销售大师-灯光" class="ani  infinite"
                        swiper-animate-effect="flash" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s" /></div>

                <div class="abs role role_cat ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.75s"
                    swiper-animate-delay="0.2s"><img src="images/catFix.gif" alt="市场喵" /></div>
                <div class="abs pickme txt_cat ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                    swiper-animate-delay="0.6s"><img src="images/FixCatTxt.png" alt="市场喵-选我" /></div>
                <div class="abs btn_cat ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"
                    swiper-animate-delay="0.8s"><img src="images/FixCatBtn.png" alt="成为市场奇才" /></div>
                <div class="abs lights_cat ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                    swiper-animate-delay="1.5s"><img src="images/FixCatLight.png" alt="市场奇才-灯光" class="infinite ani"
                        swiper-animate-effect="flash" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s" /></div>

                <div class="btn_notice ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                    swiper-animate-delay="1.9s">
                    <div class="txt">
                        <img src="images/FixArrowTxt.png" alt="" />
                        <div class="abs you"><img src="images/FixArrowTxtYou.png" alt="" class="ani infinite"
                                swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="0s" /></div>
                    </div>

                </div>
                <div class="ui-up-arrow ani infinite" style="display: block" swiper-animate-effect="fadeInUp"
                    swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <a href="javascript:;">
                        <img src="images/arrow-up.png" alt="滑动提示">
                    </a>
                </div>


            </div>

            <!-- page5 -->
            <div class="swiper-slide page page5">
                <div class="txt summer ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                    swiper-animate-delay="0s"> <img src="images/titlesAcoreSummer.png" alt="" /></div>
                <div class="txt dots ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                    swiper-animate-delay="0.4s"> <img src="images/titlesDots.png" alt="" /></div>
                <div class="titles">
                    <div class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="1.5s"><img src="images/jobTitle01.png" alt="" /></div>
                    <div class="abs ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="1.4s"><img src="images/jobTitle02.png" alt="" /></div>
                    <div class="abs ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="1.3s"><img src="images/jobTitle03.png" alt="" /></div>
                    <div class="abs  ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="1.2s"><img src="images/jobTitle04.png" alt="" /></div>
                    <div class="abs  ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="1.1s"><img src="images/jobTitle05.png" alt="" /></div>
                    <div class="abs  ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="1.0s"><img src="images/jobTitle06.png" alt="" /></div>
                    <div class="abs  ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="0.9s"><img src="images/jobTitle07.png" alt="" /></div>
                    <div class="abs  ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                        swiper-animate-delay="0.8s"><img src="images/jobTitle08.png" alt="" /></div>
                </div>
                <div class="ui-up-arrow ani infinite" style="display: block" swiper-animate-effect="fadeInUp"
                    swiper-animate-duration="1s" swiper-animate-delay="0s">
                    <a href="javascript:;">
                        <img src="images/arrow-up.png" alt="滑动提示">
                    </a>
                </div>

            </div>

            <!-- page6 -->
            <div class="swiper-slide page page6">
                <h1 class="logo ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0s"><img
                        src="images/logo_gray.png" alt="" /></h1>
                <div class="txt ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
                    <img src="images/endTxt2015.jpg" alt="" /></div>
                <div class="searchbox ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                    swiper-animate-delay="0.4s">
                    <div class="keywords "><img src="images/searchTxt.png" alt="" />
                        <div class="layer ani" swiper-animate-effect="fadeOutRightBig" swiper-animate-duration="1.5s"
                            swiper-animate-delay="0.8s"></div>
                    </div>
                    <div class="btn_search ani" swiper-animate-effect="click" swiper-animate-duration="1s"
                        swiper-animate-delay="1.7s"></div>
                </div>
                <div class="btnbox ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s"
                    swiper-animate-delay="2s">
                    <img src="images/endBtnGuide.png" alt="" />
                    <div class="btns">
                        <a href="http://mp.weixin.qq.com/s?__biz=MzA4NTgwODMzNg==&mid=206239928&idx=1&sn=e893a993b2acd15c11452ef66a4e563e#rd">
                            <img src="images/btnFollowNestle.png" alt="关注雀巢" /></a>
                        <a href="http://vip.yingjiesheng.com/2015/nestle_intern/"> <img src="images/btnJoin.png" alt="立即申请" /></a>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <script src="./swiper/jquery-1.11.3.min.js"></script>

    <script src="./swiper/swiper.min.js"></script>
    <script src="./swiper/swiper.animate1.0.3.min.js"></script>

    <script src="./js/index.js"></script>
    <script>
        index.init();
    </script>
</body>

</html>
